<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .dish-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="admin-content">
        Loading admin content...
    </div>

    <h2>Dishes</h2>
    <div id="dishes-list">
        Loading dishes...
    </div>

    <h2>Add New Dish</h2>
    <form id="add-dish-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="allergens_id">Allergen ID:</label>
            <input type="number" id="allergens_id" name="allergens_id">
        </div>
        <input type="hidden" id="dish_id" name="dish_id" value="">
        <button type="submit">Add Dish</button>
    </form>

    <h2>Allergens</h2>
    <div id="allergens-list">
        Loading allergens...
    </div>

    <h2>Add New Allergen</h2>
    <form id="add-allergen-form">
        <input type="text" id="allergen_name" name="name" placeholder="Allergen Name" required>
        <input type="hidden" id="allergen_id" name="allergen_id" value="">
        <button type="submit">Add Allergen</button>
    </form>

    <h2>Menu Items</h2>
    <div id="menu-items-list">
        Loading menu items...
    </div>

    <h2>Add New Menu Item</h2>
    <form id="add-menu-item-form">
        <div>
            <label for="week_start_date">Week Start Date:</label>
            <input type="date" id="week_start_date" name="week_start_date" required>
        </div>
        <div>
            <label for="week_end_date">Week End Date:</label>
            <input type="date" id="week_end_date" name="week_end_date" required>
        </div>
        <div>
            <label for="day_of_week">Day of Week:</label>
            <input type="text" id="day_of_week" name="day_of_week" required>
        </div>
        <div>
            <label for="dish-select">Dish:</label>
            <select id="dish-select" name="dish_id" required>
                <option value="">Select a Dish</option>
            </select>
        </div>
        <input type="hidden" id="menu_item_id" name="menu_item_id" value="">
        <button type="submit">Add Menu Item</button>
    </form>

    <script src="static/js/admin.js"></script>
</body>
</html>
